<div class="container-fluid" style="overflow: auto; height: 100%;">
    <table id="result-table" class="table table-striped res-table" ts-wrapper>
        <thead>
            <tr>
                <th ts-criteria="image" style="width: 10%">Wappen</th>
                <th ts-criteria="label|lowercase" style="width: 22%">Name</th>
                <th ts-criteria="primary" style="width: 22%">{{primaryStatisticLabel}}</th>
                <th ts-criteria="secondary" style="width: 22%">{{secondaryStatisticLabel}}</th>
<!-- <th ts-criteria="combined| tablesortOrderBy:desc" ts-default style="width: 22%">Kombiniert</th> -->
                <th ts-criteria="combined" ts-default style="width: 22%">Kombiniert</th>                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="entity in entities" ts-repeat ng-mouseover="select(entity);">
                <td><img style='width: 50px' src='{{ entity.img }}'/></td>
                <!-- <td>IMAGE</td> -->
                <td><a href='#entity/{{ entity.uri }}'>{{ entity.label }}</a></td>
                <td>{{ entity.primary | number : 3 }}</td>
                <td>{{ entity.secondary | number : 3 }}</td>
                <td>{{ entity.combined | number : 3 }}</td>
            </tr>
        </tbody>
    </table>
</div>
